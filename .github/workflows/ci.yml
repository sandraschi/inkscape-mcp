name: CI

on:
  push:
    branches: [ master, main, develop ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '*.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [ master, main, develop ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '*.md'
      - '.github/ISSUE_TEMPLATE/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quality Assurance Pipeline
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: ruff check .

    - name: Format check with ruff
      run: ruff format --check .

    - name: Type check with mypy
      run: mypy src/inkscape_mcp tests/

    - name: Security scan with bandit
      run: |
        pip install bandit[toml]
        bandit -r src/ -c pyproject.toml -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: bandit-report.json

  # Testing Pipeline
  test:
    name: Test (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
        include:
          # Add coverage collection on Ubuntu with latest Python
          - os: ubuntu-latest
            python-version: '3.12'
            coverage: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/Library/Caches/pip
          ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y inkscape

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install inkscape

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # Note: Inkscape installation on Windows CI is complex
        # We'll mock the inkscape binary for testing
        echo "Mocking inkscape for Windows CI"
        echo "#!/bin/bash" > /usr/local/bin/inkscape
        echo "echo 'Inkscape mock'" >> /usr/local/bin/inkscape
        chmod +x /usr/local/bin/inkscape

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      if: matrix.coverage
      run: |
        pytest tests/ \
          --cov=src/inkscape_mcp \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=85 \
          -v \
          --tb=short \
          --strict-markers \
          --disable-warnings

    - name: Run tests (no coverage)
      if: ${{ !matrix.coverage }}
      run: |
        pytest tests/ \
          -v \
          --tb=short \
          --strict-markers \
          --disable-warnings \
          --durations=10

    - name: Upload coverage to Codecov
      if: matrix.coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage reports
      if: matrix.coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

  # Build and Package Pipeline
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [quality, test]
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Test installation
      run: |
        pip install --no-deps dist/*.whl
        python -c "import inkscape_mcp; print('Package imports successfully')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/

  # Integration Test Pipeline
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y inkscape

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Download built package
      uses: actions/download-artifact@v4
      with:
        name: python-package

    - name: Install built package
      run: pip install *.whl

    - name: Run integration tests
      run: |
        pytest tests/integration/ \
          -v \
          --tb=short \
          --durations=10 \
          --maxfail=3

  # Performance Benchmarking
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-benchmark

    - name: Run benchmarks
      run: |
        pytest tests/ \
          -k "benchmark" \
          --benchmark-only \
          --benchmark-json=benchmark-results.json \
          --benchmark-save=benchmark-data

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark-results.json

  # Dependency Vulnerability Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install safety
      run: pip install safety

    - name: Scan dependencies
      run: safety check --full-report

    - name: Install pip-audit
      run: pip install pip-audit

    - name: Audit dependencies with pip-audit
      run: pip-audit --format json --output audit-results.json || true

    - name: Upload audit results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-audit
        path: audit-results.json

  # Documentation Build Check
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install docs dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"

    - name: Build documentation
      run: |
        mkdocs build --strict

    - name: Check links
      run: |
        pip install linkchecker
        linkchecker site/index.html --check-extern || true

  # Docker Build Check
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: inkscape-mcp:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Test Docker image
      run: |
        docker run --rm inkscape-mcp:test inkscape-mcp --help

  # Final Status Check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, build, integration, benchmark, security, docs, docker]
    if: always()
    timeout-minutes: 5

    steps:
    - name: All checks passed
      if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
      run: |
        echo "üéâ All CI checks passed successfully!"
        echo "‚úÖ Code Quality: PASSED"
        echo "‚úÖ Testing: PASSED"
        echo "‚úÖ Build: PASSED"
        echo "‚úÖ Integration: PASSED"
        echo "‚úÖ Benchmark: PASSED"
        echo "‚úÖ Security: PASSED"
        echo "‚úÖ Documentation: PASSED"
        echo "‚úÖ Docker: PASSED"

    - name: Some checks failed
      if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
      run: |
        echo "‚ùå Some CI checks failed or were cancelled"
        echo "Please review the failed jobs above"
      shell: bash